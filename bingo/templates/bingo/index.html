<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Pham Ngoc Vinh">
    <title>Fortuna - Your Luck Right Here</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'dollar.svg' %}">
</head>
<body class="d-flex h-100 text-center text-bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto"></header>

    <main class="px-3">
        <div style="display: inline-flex;align-items: center;">
            <h1>FORTUNA</h1>
        </div>

        <div>
            <form class="row g-3" action="{% url 'bingo:join' %}" method="get">
                {% csrf_token %}

                    <input type="text" name="userid" placeholder="Enter your account" required/>
                    <button type="submit" class="btn btn-primary" value="JOIN">
                        <svg style="margin-top: -0.3em" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                             fill="currentColor"
                             class="bi bi-google-play" viewBox="0 0 16 16">

                        </svg>
                        PLAY
                    </button>
                </fieldset>
            </form>
        </div>
    </main>

    <footer class="mt-auto text-white-50">
        <p>Created by <a href="https://phamngocvinh.github.io/" class="text-white">@Phạm Ngọc Vinh</a> -
            <a href="https://github.com/phamngocvinh" class="text-white">
                <svg style="margin-top: -0.2em" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github"
                     viewBox="0 0 16 16">

</div>
<script src="{% static 'bootstrap.bundle.min.js' %}"></script>
</body>
</html>
